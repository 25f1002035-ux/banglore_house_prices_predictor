<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Prices Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            background-color: #fee;
            border-color: #fcc;
            color: #c33;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 13px;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <p class="subtitle">Get estimated price for Bangalore properties</p>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" required>
                    <option value="">Select a location...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sqft">Area (Sq Ft)</label>
                <input type="number" id="sqft" placeholder="e.g., 1500" required min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="bhk">BHK (Bedrooms)</label>
                <select id="bhk" required>
                    <option value="">Select BHK...</option>
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                    <option value="5">5 BHK</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bath">Bathrooms</label>
                <select id="bath" required>
                    <option value="">Select bathrooms...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            
            <button type="submit">Predict Price</button>
        </form>
        
        <div class="loading" id="loading">Loading...</div>
        
        <div class="result" id="result">
            <div class="result-label">Estimated Price</div>
            <div class="result-value" id="resultValue"></div>
            <div style="margin-top: 15px; font-size: 12px; color: #999;">
                <p><strong>Details:</strong></p>
                <p id="resultDetails"></p>
            </div>
        </div>
        
        <div class="error" id="error"></div>
    </div>
    
    <script>
        const API_BASE = '/.netlify/functions';
        
        // Load locations on page load
        async function loadLocations() {
            try {
                const response = await fetch(`${API_BASE}/locations`);
                const data = await response.json();
                
                const locationSelect = document.getElementById('location');
                data.locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location.toLowerCase();
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading locations:', error);
                showError('Failed to load locations');
            }
        }
        
        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const location = document.getElementById('location').value;
            const sqft = parseFloat(document.getElementById('sqft').value);
            const bhk = parseInt(document.getElementById('bhk').value);
            const bath = parseInt(document.getElementById('bath').value);
            
            if (!location || !sqft || !bhk || !bath) {
                showError('Please fill all fields');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        location: location,
                        sqft: sqft,
                        bhk: bhk,
                        bath: bath
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.error || 'Failed to predict price');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                showLoading(false);
            }
        });
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const resultDetails = document.getElementById('resultDetails');
            
            resultValue.textContent = `‚Çπ ${data.estimated_price.toLocaleString('en-IN')}`;
            resultDetails.innerHTML = `
                Location: ${data.location}<br>
                Area: ${data.sqft.toLocaleString()} Sq Ft<br>
                BHK: ${data.bhk}<br>
                Bathrooms: ${data.bath}
            `;
            
            resultDiv.classList.add('show');
        }
        
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
        
        // Load locations when page loads
        loadLocations();
    </script>
</body>
</html>
